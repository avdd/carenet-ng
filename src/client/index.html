<style>
@keyframes loading-box-throbber {
  from {color:#999}
   50% {color:gold}
    to {color:#999}
}
#loading-box {
  position: absolute;
  z-index: 100000;
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%;
  height: 100%;
  background-color: #ddd;
}
#loading-box img {
  vertical-align: middle;
  border: 0 none;
}
#loading-box-inner {
  display: none;
  width: 12em;
  margin: auto;
  margin-top: 80px;
  padding: 2em;
  background-color: white;
  color: #999;
  -webkit-background-clip: padding-box;
          background-clip: padding-box;
  border: 1px solid #999;
  border: 1px solid rgba(0, 0, 0, .2);
  border-radius: 6px;
  -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
          box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
  text-align: center;
}
#loading-box p {
  margin: 0;
  font-size: 12px;
  color: #999;
  padding: 0 1ex;
  text-shadow: 1px 1px 0.5px #ccc;
  font-style: italic;
  font-weight: bold;
  animation-duration: 5s;
  animation-name: loading-box-throbber;
  animation-iteration-count: infinite;
}
</style>

<script>
var timelog = (function () {
  var start = Date.now();
  return function log(msg) {
    var t = Date.now() - start;
    console.warn('[' + t + '] ' + msg);
  }

})();

(function () {

  function loadAssets(css, js, done) {
    var total = css.length + js.length,
        loaded = 0;

    css.map(addCss);
    js.map(addJs);

    function addCss(url) {
      var el = document.createElement('link');
      el.rel = 'stylesheet';
      el.href = url;
      el.onload=tally;
      document.head.appendChild(el);
    }

    function addJs(url) {
      var el = document.createElement('script');
      el.async = false;
      el.src = url;
      el.onload=tally;
      document.head.appendChild(el);
    }

    function tally() {
      if (++loaded >= total)
        done();
    }
  }

  function useAppCache(ready) {

    var noAppCacheTimeout = setTimeout(noAppCache, 2000);
    var C = window.applicationCache;
    C.ondownloading = ondownloading;
    C.onobsolete = onobsolete;
    C.onerror = onerror;
    C.onchecking = onCheck;
    C.oncached = C.onnoupdate = cacheReady;
    C.onupdateready = updateReady;

    function onCheck() {
      clearTimeout(noAppCacheTimeout);
    }

    function noAppCache() {
      alert('Application Cache required');
    }

    function cacheReady() {
      timelog('cache ready');
      ready();
    }

    function updateReady() {
      window.location.reload();
    }

    function ondownloading() {
      timelog('appcache downloading');
    }

    function onobsolete() {
      timelog('appcache obsolete');
      window.location.reload();
    }

    function onerror(e) {
      timelog('appcache error');
      window.location.reload();
    }
  }

  window.INIT = function INIT(args) {
    window.CONFIG = args;
    document.getElementById('loading-box-inner').style.display = 'block';

    if (args.devel)
      load();
    else
      useAppCache(load);

    function load() {
      loadAssets(args.css, args.js, done);
    }

    function done() {
      angular.bootstrap(document, [args.app], {strictDi: !args.devel});
    }
  }

})();
</script>

<script src=init.js></script>

</body>
