}
#loading-box {
  position: absolute;
  z-index: 100000;
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%;
  height: 100%;
  background-color: #ddd;
}
#loading-box-inner {
  display: none;
  width: 12em;
  margin: auto;
  margin-top: 150px;
  padding: 2em;
  background-color: white;
  color: #999;
  -webkit-background-clip: padding-box;
          background-clip: padding-box;
  border: 1px solid #999;
  border: 1px solid rgba(0, 0, 0, .2);
  border-radius: 6px;
  -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
          box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
  text-align: center;
}
#loading-box p {
  margin: 0;
  font-size: 12px;
  color: #999;
  padding: 0 1ex;
  text-shadow: 1px 1px 0.5px #ccc;
  font-style: italic;
  font-weight: bold;
  animation-duration: 5s;
  animation-name: loading-box-throbber;
  animation-iteration-count: infinite;
}
#loading-progress-outer {
  margin-top: 1ex;
  height: 1ex;
  background-color: #eee;
  border: 1px solid #ccc;
  border-radius: 2px;
}
#loading-progress-inner {
  width: 0;
  height: 100%;

<script>
var timelog = (function () {
  var start = Date.now();
  return function log(msg) {
    var t = Date.now() - start;
    console.warn('[' + t + '] ' + msg);
  }

})();

(function () {

  function loadAssets(css, js, onupdate, done) {
    var itemsLoaded = 0,
        totalItems = 0;

    setTimeout(start, 10);

    function start() {
      add(addCss, css);
      add(addJs, js);
      check();
    }

    function add(f, items) {
      totalItems += items.length;
      var i;
      for (i=0; i<items.length; ++i)
        f(items[i]);
    }

    function addCss(url) {
      var el = document.createElement('link');
      el.rel = 'stylesheet';
      el.href = url;
      el.onload=function() { tally(url) };
      document.head.appendChild(el);
    }

    function addJs(url) {
      var el = document.createElement('script');
      el.async = false;
      el.src = url;
      el.onload=function() { tally(url) };
      document.head.appendChild(el);
    }

    function tally(url) {
      itemsLoaded = Math.floor(itemsLoaded)+1;
      updateProgress(url);
    }

    function updateProgress(url) {
      onupdate(itemsLoaded, totalItems, url);
    }

    function check() {
      var next = check,
          incr = 0.05;
      if (itemsLoaded >= totalItems)
        next = done;
      else if (itemsLoaded + incr < Math.floor(itemsLoaded) + 1) 
        itemsLoaded += incr;
      updateProgress();
      setTimeout(next, 10);
    }

  }

  window.INIT = function INIT(args) {
    window.CONFIG = args;
    document.getElementById('loading-box-inner').style.display = 'block';
    return loadAssets(args.css, args.js, progress, done, timelog);

    function progress(loaded, total, item) {
      if (total == 0)
        return;
      if (item)
        timelog('loaded ' + loaded + '/' + total + ': ' + item);
      var percent = Math.round(loaded / total * 100);
      document.getElementById('loading-progress-inner')
              .style.width = percent + '%';
    }

    function done() {
      angular.bootstrap(document, [args.app], {strictDi: !args.devel});
    }
  }

})();
</script>

<script src=init.js></script>
