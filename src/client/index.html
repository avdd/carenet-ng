<style>
@keyframes loading-box-throbber {
  from {color:#999}
   50% {color:gold}
    to {color:#999}
}
#loading-box {
  position: absolute;
  z-index: 100000;
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%;
  height: 100%;
  /*/
  background-color: #ddd;
  opacity: 0.5;
  /*/
}
#loading-box img {
  vertical-align: middle;
  border: 0 none;
}
#loading-box-inner {
  display: none;
  width: 12em;
  margin: auto;
  margin-top: 80px;
  padding: 2em;
  background-color: white;
  color: #999;
  -webkit-background-clip: padding-box;
          background-clip: padding-box;
  border: 1px solid #999;
  border: 1px solid rgba(0, 0, 0, .2);
  border-radius: 6px;
  -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
          box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
  text-align: center;
}
#loading-box p {
  margin: 0;
  font-size: 12px;
  color: #999;
  padding: 0 1ex;
  text-shadow: 1px 1px 0.5px #ccc;
  font-style: italic;
  font-weight: bold;
  animation-duration: 5s;
  animation-name: loading-box-throbber;
  animation-iteration-count: infinite;
}
#loading-progress-outer {
  visibility: hidden;
  margin-top: 1ex;
  height: 1ex;
  background-color: #eee;
  border: 1px solid #ccc;
  border-radius: 2px;
}
#loading-progress-inner {
  width: 0;
  height: 100%;
  background-color: gold;
}
</style>

<script>
var timelog = (function () {
  var start = Date.now();
  return function log(msg) {
    var t = Date.now() - start;
    // msg = '[' + t + '] ' + msg;
    console.warn(msg);
    document.getElementById('log').innerHTML += msg + '\n';
  }

})();

(function () {

  function loadAssets(css, js, done) {

    next();

    function next() {
      if (css.length)
        addCss(css.shift());
      else if (js.length)
        addJs(js.shift());
      else
        done();
    }

    function addCss(url) {
      var el = document.createElement('link');
      el.rel = 'stylesheet';
      el.href = url;
      el.onload = next;
      document.head.appendChild(el);
    }

    function addJs(url) {
      var el = document.createElement('script');
      el.async = false;
      el.src = url;
      el.onload = next;
      document.head.appendChild(el);
    }

  }

  function useAppCache(updateProgress, onReady, notifyUpdate) {

    // (FF/chrome) appcache events are sent to all tabs using that cache

    var C = window.applicationCache,
        noAppCacheTimeout = setTimeout(warnNoAppCache, 5000),
        handleError = errorHandlerUnset,
        recheckTimeout = null,
        downloadCount = null,
        starting = true,
        updating = true;

    C.onchecking = function onChecking() {
      timelog('[appcache checking] - ' + (updating ? 'this' : 'other'));
      clearTimeout(noAppCacheTimeout);
      clearTimeout(recheckTimeout);
      handleError = checkingError;
      downloadCount = 0;
      if (starting)
        updateProgress(0); // start the progress meter
    }

    C.onnoupdate = function onNoUpdate() {
      timelog('[appcache noupdate]');
      ready();
    }

    C.ondownloading = function onDownloading() {
      timelog('[appcache downloading]');
      handleError = downloadingError;
    }

    C.onprogress = function onProgress(e) {
      downloadCount++;
      timelog('[appcache progress] ' + downloadCount);
      if (starting)
        updateProgress(downloadCount);
    }

    C.oncached = function onCached() {
      timelog('[appcache cached]');
      if (/iPhone|iPad|iPod/.test(navigator.userAgent))
        reload(); // iOS doesn't double-check the manifest
      else
        ready();
    }

    C.onupdateready = function onUpdateReady() {
      timelog('[appcache updateready]');
      if (starting)
        reload();
      else
        notify();
    }

    C.onobsolete = function onObsolete() {
      timelog('[appcache obsolete]');
      if (starting)
        reload();
      else
        notify();
    }

    C.onerror = function onError(e) {
      timelog('[appcache error] status=' + status());
      handleError(e);
    }

    function checkingError(e) {
      console.log(e);
      timelog('checking error: assuming OFFLINE');
      ready();
    }

    function downloadingError(e) {
      timelog('downloading error: assuming concurrent update');
      // console.log(e);
      if (starting)
        reload();
      else if (updating)
        setTimeout(checkManifest, 200);
      else
        timelog('download error NOP');
    }

    function errorHandlerUnset(e) {
      console.log(e);
      throw new Error('no error handler');
    }

    function scheduleRecheck() {
      // var checkInterval = 5000;
      var checkInterval = 60000;
      recheckTimeout = setInterval(checkManifest, checkInterval);
    }

    function checkManifest() {
      updating = true;
      C.update();
    }

    function ready() {
      updating = false;
      scheduleRecheck();
      if (starting)
        finishStartup();
    }

    function finishStartup() {
      starting = false;
      updateProgress(999999);
      onReady();
    }

    function notify() {
      notifyUpdate();
      scheduleRecheck();
    }

    function reload() {
      timelog('[reloading...]');
      if (starting)
        // window.location.reload(true);
        setTimeout(function(){window.location.reload(true)}, 1000);
      else
        throw new Error('[already loaded]');
    }

    function status() {
      switch (C.status) {
        case C.UNCACHED:    return 'UNCACHED';
        case C.IDLE:        return 'IDLE';
        case C.CHECKING:    return 'CHECKING';
        case C.DOWNLOADING: return 'DOWNLOADING';
        case C.UPDATEREADY: return 'UPDATEREADY';
        case C.OBSOLETE:    return 'OBSOLETE';
        default:            return 'UNKNOWN';
      }
    }

    function warnNoAppCache() {
      console.log('Application Cache required');
    }

  }

  window.INIT = function INIT(args) {
    window.CONFIG = args;
    document.getElementById('loading-box-inner').style.display = 'block';

    if (args.devel)
      onReady();
    else
      useAppCache(onProgress, onReady, notifyUpdate);

    function onProgress(count) {
      if (count === 0)
        return document.getElementById('loading-progress-outer')
                       .style.visibility = 'visible';
      var total = args.assetCount + 1;
      if (count > total)
        count = total;
      var percent = Math.round(count / total * 100);
      document.getElementById('loading-progress-inner')
              .style.width = percent + '%';
    }

    function onReady() {
      loadAssets(args.css, args.js, done);
    }

    function done() {
      angular.bootstrap(document, [args.app], {strictDi: !args.devel});
    }

    function notifyUpdate() {
      timelog('NOTIFY UPDATE');
      if (window.CONFIG.onappcacheupdate)
        window.CONFIG.onappcacheupdate();
    }

  }

})();
</script>

<script src=init.js></script>

</body>
