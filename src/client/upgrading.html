<script>
(function () {

  var delaySeconds = 10,
      counter = delaySeconds,
      cookieName = 'UPGRADETOKEN',
      cookieReg = new RegExp(cookieName);

  init();

  function init() {
    document.getElementById('loading-box-inner').style.display = 'block';
    if (hasCookie())
      secondTime();
    else
      firstTime();
  }

  function tick() {
    document.getElementById('countdown').innerHTML = '' + counter;
    var next = tick;
    if (--counter === 0)
      next = done;
    setTimeout(next, 1000);
  }

  function firstTime() {
    setCookie();
    tick();
  }

  function secondTime() {
    delCookie();
    document.getElementById('loading-image').style.display = 'none';
    document.getElementById('auto-reload').style.display = 'none';
    document.getElementById('manual-reload').style.display = 'block';
  }

  function hasCookie() {
    return cookieReg.test(document.cookie);
  }

  function setCookie() {
    var cookie = cookieName + '1;max-age=' + (delaySeconds * 2);
    document.cookie = cookie;
  }

  function delCookie() {
    document.cookie = cookieName
                      + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT'; 
  }

  function done() {
    window.location.reload(true);
  }
  
})();
</script>
